<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      文章列表
    </div>

    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form id="form" class="layui-form" action="">
        <div class="layui-form-item">
          <!-- 行内下拉选项 layui-inline -->
          <div class="layui-inline">
            <select id="allSelects" name="city" lay-verify="">
              <option value="">所有状态</option>
            </select>
          </div>

          <div class="layui-inline">
            <select id="stateSelect" name="city" lay-verify="">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </div>

      </form>

      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tb">
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
          </tr> -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div id="test1"></div>
      
    </div>
  </div>
  <!-- tr模板 引擎-->
  <script type="text/html" id="trTpl">
    {{each data v }}
    <tr>
      <td>{{v.title}}</td>
      <td>{{v.cate_name}}</td>
      <td>{{v.pub_date|formatTime}}</td>
      <td>{{v.state}}</td>
      <td>
        <button   type="button" data-id="{{v.Id}}" class="layui-btn layui-btn-xs editBtn"><a id='{{data-Id}}' class='aEdit' href="/article/art_pub.html">编辑</a></button>
        <button type="button" data-id="{{v.Id}}" class="layui-btn layui-btn-xs layui-btn-danger delBtn">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/axios.min.js"></script>
  <!-- 模板引擎js -->
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/ajaxBase.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
